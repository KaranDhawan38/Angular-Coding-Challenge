<div class="card-container">
    <mat-card>
        <div class="header-container">
            <div class="heading mat-display-1" tabindex="0">Welcome</div>
            <div class="sub-heading mat-body-2" tabindex="0">Login to start</div>
        </div>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="kate@example.com" id="UsernameField" [formControl]="username" required>
                <mat-hint>Enter your email address.</mat-hint>
                <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
              </mat-form-field>
              <br>
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" id="PasswordField" [formControl]="password" maxlength="20" required>
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="login-button" (click)="validateAndLogin()">Login</button>
        </mat-card-actions>
      </mat-card>
</div>
